<section id="screen-source" class="screen active">
    <header class="screen-header">
        <button id="excelBtn" class="pill small">EXCEL</button>
        <h1>CHOOSE SOURCE :</h1>
    </header>
    <div class="grid grid-3">
        <div class="card">
            <h2>SILO:</h2>
            <div class="btn-col" data-group="silo">
                <button class="btn option" data-value="A">A</button>
                <button class="btn option" data-value="B">B</button>
                <button class="btn option" data-value="C">C</button>
                <button class="btn option" data-value="D">D</button>
            </div>
        </div>
        <div class="card">
            <h2>DRYER:</h2>
            <div class="btn-col" data-group="dryer">
                <button class="btn option" data-value="A">A</button>
                <button class="btn option" data-value="B">B</button>
                <button class="btn option" data-value="C">C</button>
                <button class="btn option" data-value="D">D</button>
            </div>
        </div>
        <div class="card">
            <h2>COMPOUND:</h2>
            <div class="btn-col" data-group="compound">
                <button class="btn option" data-value="A">A</button>
                <button class="btn option" data-value="B">B</button>
            </div>
        </div>
    </div>
    <footer class="screen-footer">
        <button id="btnReprint" class="btn secondary">Reprint</button>
        <div class="spacer"></div>
        <div class="right-buttons">
            <button class="btn tertiary" data-special="Unextracted">Unextracted</button>
            <button class="btn tertiary" data-special="Lactam">Lactam</button>
            <button id="btnNextFromSource" class="btn primary">Next</button>
        </div>
    </footer>
</section>

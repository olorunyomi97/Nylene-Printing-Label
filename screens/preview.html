<section id="screen-preview" class="screen">
    <header class="screen-header">
        <button id="backToWeights" class="pill small">Modify</button>
        <h1>PRINT PREVIEW</h1>
    </header>
    <div class="preview-layout">
        <div class="label-canvas" id="labelCanvas">
            <div class="label-main">
                <img
                    class="logo"
                    alt="Logo"
                    width="20%"
                    height="'20%"
                    src="https://nylene.com/wp-content/uploads/2023/03/NYLENE-LOGO-Web.svg"
                />
                <div class="label-header">
                    <div class="made">
                        PACKAGED/EMBALLÉ ON <span id="pkgDate"></span><br />MADE
                        IN CANADA - FABRIQUÉ AU CANAD
                    </div>
                </div>
                <div>
                    <div class="w-title box-title">
                        BOX NUMBER / NUMÉRO DE BOÎTE
                    </div>
                    <div class="big-code" id="bigCode"></div>
                    <div class="weights">
                        <div>
                            <div class="w-title">GROSS WT / POIDS BRUT</div>
                            <div class="w-values">
                                <span id="grossKg">0.0</span> KGS
                                <span id="grossLb">0.0</span> LBS
                            </div>
                        </div>
                        <div>
                            <div class="w-title">NET WT / POIDS NET</div>
                            <div class="w-values">
                                <span id="netKg">0.0</span> KGS
                                <span id="netLb">0.0</span> LBS
                            </div>
                        </div>
                        <div>
                            <div class="w-title">TARE WT / POIDS DE TARE</div>
                            <div class="w-values">
                                <span id="tareKg">0.0</span> KGS
                                <span id="tareLb">0.0</span> LBS
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="w-title box-title">PRODUCT / PRODUIT</div>
                        <div class="big-code">
                            <span id="productName">—</span><br />
                        </div>
                    </div>
                </div>

                <div class="footer-row">
                    <div class="material"></div>
                </div>
            </div>
            <div class="barcode">
                <canvas id="barcodeCanvas" width="100%" height="80%"></canvas>
            </div>
        </div>
        <div class="preview-actions">
            <button id="printBtn" class="btn primary">Print</button>
            <button id="clearPreview" class="btn secondary">Clear</button>
            <button id="exportLogsBtn" class="btn">Download Excel Log</button>
            <div class="muted-text">Use EXCEL to choose a target file</div>
            <button id="openLabelDb" class="btn">Open Label Database</button>
        </div>
    </div>
</section>
